<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="custom.css">
  <link rel="stylesheet" href="./css/bootstrap.css">

  <title>users landing page</title>
  <style>
   
    body{
      background-color: white;
      color: #6991ac;
      padding-left: 200px;
      margin-top: 100px;
    }
    .row{
      padding: 50px;
      height: 600px;
      margin-top: 10px;
      width: 1000px;
      border: 5px solid black;
    }
  </style>

</head>

<body>
  <!--NAVBAR-->
          <!--header includes-->
          <div w3-include-html="header.html" id="duuka-nav-bar"></div>

  <!--NAVBAR-->

  <!--A div with two columns
    First Column-->
  <div class="row">
    <div class="column-lg-6" style="padding-left: 50px;">
      <h3>ADD USER DETAILS</h3>
      <!--Form that captures user login details-->
        <div class="form-group">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="Peter ">
        </div>
        <div class="form-group">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder=" James">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="petjames@gmail.com">
        </div>
        <div class="form-group">
          <label for="inputRole">Role</label>
          <input type="text" class="form-control" id="inputRole" placeholder="Admin or Salesperson">
        </div>
        <div class="form-group">
          <label for="inputPhoneNo">Phone No</label>
          <input type="text" class="form-control" id="inputPhoneNo" placeholder="Phone No.">
        </div>
      </p>
      <p>
        <button type="button" class="btn btn-primary btn-lg">ADD</button>
        <button type="button" class="btn btn-secondary btn-lg">CANCEL</button>
      </p>
    </div>
   
    <!--Second column-->
    <div class="column-lg-6" style="padding-left: 100px;">
      <h3>PASSPORT PHOTO</h3>
      <p>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="./Images/placeholder.png" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">Passport Photo should not be more than 500 pix</p>
            <a href="#" class="btn btn-primary">BROWSE</a>
          </div>
        </div>
      </p>
    </div>
  </div>
  
</body>

</html>
